<h3>Add Post</h3>
<form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Title"  name="title" [(ngModel)] = "post.title" >
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Body" name="body" [(ngModel)] = "post.body">
    </div>
    <button type="submit" class="btn btn-info btn-block mb-3"
    *ngIf="editingPost===true" (click)="onSubmitEdit()">
      Edit Post</button>
    <button type="submit" class="btn btn-primary btn-block mb-3" [hidden]="editingPost===true" (click)=onAddPost(post)>Add Post</button>
  </form>

<h3>Posts</h3>
<div *ngFor="let post of posts">
  <div class="card mb-2">
    <h5 class="card-body">{{post.id}}: {{post.title}}</h5>
    <p class="card-body" >{{post.body}}</p>
    <div>
        <button class="btn btn-danger">
            <i class="fa fa-trash-o"></i>
        </button>
        <button class="btn btn-dark" (click)="onEditPost(post)" >
            <i class="fa fa-edit"></i>
        </button>
    </div> 
  </div>
</div>
